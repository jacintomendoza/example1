<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container1">
            <div class="calculator">
                <div class="calc_row solar">
                </div>
                <div class="calc_row display">
                    235235 + 23
                </div>
                <div class="calc_row large">
                    <div class="large col1">
                        <div class="large row1">
                            <div class="button compressed">+</div>
                            <div class="button compressed">-</div>
                            <div class="button compressed">/</div>
                            <div class="button compressed">^</div>
                            <div class="button compressed">*</div>
                        </div>

                        <div class="large row2">
                            <div class="button compressed">%</div>
                            <div class="button compressed">+/-</div>
                            <div class="button compressed">r2</div>
                            <div class="button compressed">C</div>
                            <div class="button compressed">CE</div>
                        </div>
                    </div>

                    <div class="large col2">
                        <div class="circle">

                        </div>
                    </div>         
                </div>
                
                <div class="calc_row">
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>

                </div>
                <div class="calc_row">
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>

                </div>
                <div class="calc_row">
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
 
                </div>
                <div class="calc_row">
                    <div class="button">0</div>
                    <div class="button long">=</div>
                </div>
                
            </div>
        </div>

    </main>
</body>
</html>
